{% extends 'base.html' %}

{% block content %}
    <br><br>

    <form action="/updatepost/{{id}}" method="post">
        {% csrf_token %}
        Postaren izenburua: <input type="text" name="izenburua" value="{{post.izenburua}}">
        Postaren edukia: <input type="text" name="edukia" value="{{post.edukia}}">

        <button type="submit" >Post-a sortu</button>
    </form>
{% endblock content %}
